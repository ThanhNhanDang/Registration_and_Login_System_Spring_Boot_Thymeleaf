<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/}">Registration And Login</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/registration}">Registration</a></li>
				<li class="nav-item"><a class="nav-link active"
					th:href="@{/login}">Login</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- Success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="post">
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>

					<!-- logout message -->

					<div th:if="${param.logout}">
						<div class="alert alert-danger">You have been logged out.</div>
					</div>

					<div class="form-group">
						<label class="control-lable" for="username"> Username </label>: <input
							id="username" class="form-control"  required name="username"
							autofocus="autofocus" placeholder="Enter Email" />
					</div>
					<div class="form-group">
						<label class="control-lable" for="password"> Password </label>: <input
							id="password" class="form-control"
							type="password" required name="password"
							placeholder="Enter Password" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>New user? <a th:href="@{registration}">Register
							here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
